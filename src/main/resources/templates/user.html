<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="https://img.freepik.com/free-icon/leaf_318-654663.jpg">
</head>
<body>
<!--Шапка-->
<div>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
            <div>
                <a class="navbar-brand" th:text="|${user.getEmail()} with roles :|"/>
                <a th:each="role : ${user.getRoles()}">
                    <a class="navbar-brand" th:text="|${role.toString().replace('ROLE_', '')} |"/>
                </a>
            </div>
            <form class="d-flex" th:method="get" th:action="@{/logout}">
                <button class="btn btn-dark text-secondary" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</div>
<!--Боковая панель-->
<div class="container-fluid d-flex flex-row vh-100 p-0">
    <div class="bg-white">
        <nav class="btn-group-vertical mt-3 mb-3">
            <a type="button" class="btn pr-5 text-start btn-primary active rounded"
               style="width: 230px" role="button"
               aria-pressed="true"
               data-toggle="button" th:href="@{/user}">User</a>
        </nav>
    </div>
<!--        Таблица с информацией о пользователе-->
        <div class="col-sm">
            <h1>User information-page</h1>
            <div class="tab-content border">
                <div class="tab-pane fade show active" id="all">
                    <div class="btn text-start container-fluid border px-3 pt-3 pb-2 bg-light">
                        <h5>About user</h5>
                    </div>
                    <div class="px-4 py-3">
                        <table class="table table-sm table-striped border-top">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Age</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr style="border-bottom: hidden">
                                <td th:text="|${user.getId()}|"/>
                                <td th:text="|${user.getUsername()}|"/>
                                <td th:text="|${user.getEmail()}|"/>
                                <td th:text="|${user.getAge()}|"/>
                                <td><a th:each="role : ${user.getRoles()}" th:text="|${role.toString().replace('ROLE_', '')} |"/></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
