<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="https://img.freepik.com/free-icon/leaf_318-654663.jpg">
</head>
<body>
<!--Шапка-->
<div>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" th:text="|${user.getEmail()} with roles :|"/>
                <a th:each="role : ${user.getRoles()}">
                    <a class="navbar-brand" th:text="|${role.toString().replace('ROLE_', '')} |"/>
                </a>
            </div>
            <form class="d-flex" th:method="get" th:action="@{/logout}">
                <button class="btn btn-dark text-secondary" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</div>

<!--Боковая панель-->

<div class="container-fluid d-flex flex-row vh-100 p-0">
    <!--    боковые кнопки-->
    <div class="bg-white">
        <nav class="btn-group-vertical mt-3 mb-3">
            <a sec:authorize="hasRole('ROLE_ADMIN')" type="button"
               class="btn pr-5 text-start btn-primary active rounded" style="width: 230px" role="button"
               aria-pressed="true"
               data-toggle="button"
               th:href="@{/admin}">Admin</a>
            <a type="button"
               class="btn pr-5 text-start active rounded" style="width: 230px" role="button"
               aria-pressed="true"
               data-toggle="button"
               th:href="@{/user}">User</a>
        </nav>
    </div>

    <div class="col-10 px-0">
        <div class="container-fluid">
            <h1 class="m-3 fw-bold">Admin panel</h1>
            <div class="tab-content" id="tabContent">

<!--                <nav>-->
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-users_table-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-users_table" type="button" role="tab"
                                aria-controls="nav-users_table" aria-selected="true">Users table
                        </button>
                        <button class="nav-link" id="nav-new_user-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-new_user" type="button" role="tab" aria-controls="nav-new_user"
                                aria-selected="false">New User
                        </button>
                    </div>
<!--                </nav>-->

                <div class="card">
                    <div class="card-header">
                        <div class="m-1">
                            <h4>All users</h4>
                        </div>
                    </div>

                    <div class="card-body" bg-primary text-white>
                        <table class="table table-striped table-hover">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">id</td>
                                <td th:text="${user.username}">User name</td>
                                <td th:text="${user.age}">age</td>
                                <td th:text="${user.email}">email</td>
                                <td>
                                    <th:block th:each="role : ${user.getRoles()}">
                                        <span th:text="${role.authority.replace('ROLE_', '')}"></span>
                                    </th:block>
                                </td>


                                <td>

                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            data-target="#editModal"
                                            th:data-bs-target="${'#editModal' + user.id}">
                                        Edit
                                    </button>

                                </td>

                                <div class="modal fade" th:id="'editModal' + ${user.getId()}" tabindex="-1"
                                     aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form class="needs-validation" novalidate
                                                  th:method="PATCH"
                                                  th:action="@{/admin/{id}(id=${user.getId()})}"
                                                  th:object="${user}">

                                                <div class="modal-header">
                                                    <h5 class="modal-title">Edit user</h5>
                                                    <button type="button" class="btn-close"
                                                            data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body col-6 mx-auto text-center">
                                                    <div>
                                                        <label class="form-label fw-bold mb-1 mt-3"
                                                               for="edit-id">ID</label>
                                                        <input class="form-control" id="edit-id" type="text"
                                                               th:name="id" th:value="*{id}" readonly>
                                                    </div>
                                                    <div>
                                                        <label class="form-label fw-bold mb-1 mt-3"
                                                               for="edit-name">First Name</label>
                                                        <input class="form-control" id="edit-name" type="text"
                                                               th:name="username" th:value="*{username}" required>
                                                        <div class="invalid-feedback">
                                                            Name should not be empty
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <label class="form-label fw-bold mb-1 mt-3"
                                                               for="edit-age">Age</label>
                                                        <input class="form-control" id="edit-age" type="number"
                                                               th:name="age" th:value="*{age}" required>
                                                        <div class="invalid-feedback">
                                                            New age should not be empty
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <label class="form-label fw-bold mb-1 mt-3"
                                                               for="edit-email">Email</label>
                                                        <input class="form-control" id="edit-email" type="email"
                                                               th:name="email" th:value="*{email}" required>
                                                        <div class="invalid-feedback">
                                                            Email should be valid
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <label class="form-label fw-bold mb-1 mt-3"
                                                               for="edit-password">Password</label>
                                                        <input class="form-control" id="edit-password"
                                                               type="password" th:name="password">
                                                    </div>

                                                    <label for="roles"><b>Role</b></label>
                                                    <select multiple class="form-control form-control-sm"
                                                            id="roles" name="roles" size="2" required>
                                                        <option th:each="role: ${roles}"
                                                                th:value="${role.id}"
                                                                th:selected="${user.roles.contains(role)}">
                                                            <th:block th:text="${role.name}">
                                                            </th:block>
                                                        </option>
                                                    </select>
                                                    <br><br>
                                                    <div class="modal-footer">
                                                        <button type="submit" class="btn btn-primary">
                                                            Edit
                                                        </button>
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>

                                <td>
                                    <a type="button" class="btn btn-primary btn-danger" data-bs-toggle="modal"
                                       data-bs-target="#DELETE"
                                       th:data-bs-target="'#DELETE' + ${user.id}">Delete</a>
                                </td>


                                <div class="modal fade" th:id="'DELETE' + ${user.id}"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Delete
                                                    user</h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <form class="modal-body col-md text-center"
                                                  th:action="@{/delete/{id}(id=${user.id})}"
                                                  th:method="DELETE"
                                                  th:object="${user}">
                                                <div class="modal-body col-md">
                                                    <label for="id"><b>ID</b></label>
                                                    <input th:name="id" th:type="text" class="form-control"
                                                           id="id" th:value="${user.id}" readonly/>
                                                    <br>
                                                    <label for="name1"><b>Name</b></label>
                                                    <input th:name="username" th:type="text"
                                                           class="form-control"
                                                           id="name1" th:value="${user.username}" readonly/>
                                                    <br>
                                                    <label for="age1"><b>Age</b></label>
                                                    <input th:name="age" th:type="number"
                                                           class="form-control"
                                                           id="age1" th:value="${user.age}" readonly/>
                                                    <br>
                                                    <label for="email1"><b>Email</b></label>
                                                    <input th:name="email" th:type="text"
                                                           class="form-control"
                                                           id="email1" th:value="${user.email}" readonly/>
                                                    <br>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-danger">Delete
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
